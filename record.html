<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Communication Bridge - Record</title>

<style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
   
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans', sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #d6eaff, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        width: 95%;
        max-width: 550px;
    }

    h2 {
        font-size: 26px;
        margin-bottom: 12px;
        color: #333;
    }

    .desc {
        color: #777;
        margin-bottom: 30px;
        font-size: 15px;
    }

    /* Recording Button */
    .record-btn {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90e2, #72d65a);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        margin: 0 auto;
        transition: 0.25s;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .pulse {
        animation: pulseAnim 1.6s infinite;
    }

    @keyframes pulseAnim {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(90,150,255,0.5); }
        100% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(90,150,255,0); }
    }

    /* Transcription Box */
    .text-box {
        width: 100%;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(15px);
        padding: 18px;
        margin-top: 30px;
        border-radius: 16px;
        border: 1px solid rgba(0,0,0,0.15);
        min-height: 120px;
        color: #333;
        font-size: 15px;
        display: none;
        text-align: left;
    }

    /* Action Buttons */
    .action-btns {
        margin-top: 20px;
        display: none;
        gap: 14px;
        justify-content: center;
    }

    .btn {
        padding: 12px 22px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.2s;
        color: #fff;
    }

    .play-btn {
        background: #4a90e2;
    }

    .re-btn {
        background: #ff6b6b;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* MOBILE RESPONSIVENESS */
@media (max-width: 480px) {

    body {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center; /* keep centered */
        text-align: center;
    }

    .container {
        width: 100%;
        max-width: 420px;
        
    }

    h2 {
        font-size: 22px;
    }

    .desc {
        font-size: 14px;
        margin-bottom: 22px;
    }

    .record-btn {
        width: 120px;
        height: 120px;
        font-size: 18px;
    }


    .text-box {
        box-sizing: border-box;
        font-size: 14px;
        padding: 14px;
        min-height: 150px;
    }

    .action-btns {
        gap: 10px;
        margin-top: 16px;
    }

    .btn {
        padding: 10px 18px;
        font-size: 14px;
    }
}

/* VERY SMALL DEVICES (360px and below) */
@media (max-width: 360px) {

    h2 {
        font-size: 20px;
    }

    .desc {
        font-size: 13px;
        margin-bottom: 18px;
    }

    .record-btn {
        width: 105px;
        height: 105px;
        font-size: 16px;
    }

    .text-box {
        font-size: 13px;
        min-height: 90px;
    }

    .btn {
        padding: 9px 16px;
        font-size: 13px;
    }
}

</style>

</head>

<body>

<div class="container">
    <h2>Hello!</h2>
    <p class="desc">Your voice is important. Let AI help you express it.</p>

    <div id="recordBtn" class="record-btn pulse">Start</div>

    <!-- <div id="textBox" class="text-box">
        Your speech-to-text result will appear here.
    </div> -->

    <div id="actions" class="action-btns">
        <button class="btn play-btn">Play Audio</button>
        <button class="btn re-btn">Display Text</button>
    </div>
</div>

<script>
    const recordBtn = document.getElementById("recordBtn");
    // const textBox = document.getElementById("textBox");
    const actions = document.getElementById("actions");

    let recording = false;

    recordBtn.addEventListener("click", () => {
        if (!recording) {
            recording = true;
            recordBtn.innerText = "Stop";
            recordBtn.style.background = "#ff5757";
            recordBtn.classList.add("pulse");
        } else {
            recording = false;
            recordBtn.innerText = "Start";
            recordBtn.style.background = "linear-gradient(135deg, #4a90e2, #72d65a)";
            recordBtn.classList.remove("pulse");

            // Show transcript area
            // textBox.style.display = "block";
            actions.style.display = "flex";
            textBox.innerText = "Sample transcript: The detected speech text will be shown here.";
        }
    });
</script>
</body>
</html>
